<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="panel panel-primary">
            <div class="panel-heading" style="text-align: center; font-size: 20px; background-color: darkcyan;">Uploading Panel</div>
            <div class="panel-body">
                <div th:if="${message}">
                    <div class="alert alert-success" style="text-align: center">
                        You have successfully uploaded file
                    </div>
                </div>
                <div th:if="${message1}">
                    <div class="alert alert-danger" style="text-align: center">
                        Please choose file before submitting
                    </div>
                </div>
                <div class="col-md-12">
                    <form th:action="@{/}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h3>Upload wmv file</h3>
                                    <input type="file" name="wmvfile" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h3>Upload csv file</h3>
                                    <input type="file" name="csvfile" class="form-control">
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
