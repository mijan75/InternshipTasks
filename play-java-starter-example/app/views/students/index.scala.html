@(students: List[Student])

    @layouts.layout("Student List"){
        <div class="jumbotron text-center">
            <h1>Student List</h1>       
        </div>

        <div class="table-responsive container">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Phone number</th>
                        <th class="text-center">E-mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    @for(student <- students){
                        <tr>
                            <td class="text-center">@student.id</td>
                            <td class="text-center">@student.name</td>
                            <td class="text-center">@student.address</td>
                            <td class="text-center">@student.phone</td>
                            <td class="text-center">@student.email</td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a href="@controllers.routes.StudentController.edit({ student.id })" class="btn btn-success">Edit</a>
                                    <a href="@controllers.routes.StudentController.show({ student.id })" class="btn btn-info">View</a>
                                    <a href="@controllers.routes.StudentController.destroy({ student.id })" class="btn btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
            <a href="@controllers.routes.StudentController.create()" class="btn btn-primary">Add a new Student</a>
        </div>
    }
